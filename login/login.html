	<body class="text-center" onload="init();">

    <main class="form-signin">
      <form>
        <h1 class="h3 mb-3 fw-normal">로그인을 해주세요</h1>
        <div class="form-floating">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">이메일 주소 입력</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">패스워드 입력</label>
        </div>
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me" id="idSaveCheck"> 아이디 기억
          </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">로그인 하기</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2017–2021</p>

				</form>
			</main>
